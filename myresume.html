<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Bootstrap CSS (required for form classes and modal) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/styleresume.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Resume Builder</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" required>
            </div>

            <h2>Profile Summary</h2>
            <div class="form-group">
                
                <textarea class="form-control" id="profileSummary" rows="4" placeholder="Brief summary about yourself..."></textarea>
            </div>

            <h2>Education</h2>
            <div class="form-group">
                
                <textarea class="form-control" id="education" rows="4" placeholder="List your education details..."></textarea>
            </div>

            <h2>Experience</h2>
            <div class="form-group">
          
                <textarea class="form-control" id="experience" rows="4" required placeholder="Describe your work experience..."></textarea>
            </div>

            <h2>Skills</h2>
            <div class="form-group">
                
                <textarea class="form-control" id="skills" rows="3" placeholder="List your skills (e.g., JavaScript, Communication)..."></textarea>
            </div>

            <h2>Languages</h2>
            <div class="form-group">
              
                <textarea class="form-control" id="languages" rows="3" placeholder="List languages you speak (e.g., English, Spanish)..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Generate Resume</button>
        </form>
        <!-- Buttons for View, Edit, and Download -->
        <div class="mt-3">
            <button id="viewResumeBtn" class="btn btn-info">View Resume</button>
            <button id="editResumeBtn" class="btn btn-warning">Edit Resume</button>
            <button id="downloadResumeBtn" class="btn btn-success" style="display: none;">Download Resume as myresume.html</button>
        </div>
        
        <div id="resume-output" class="mt-5"></div> <!-- Resume display area -->
        
        <!-- Modal for Viewing Resume -->
        <div class="modal fade" id="resumeModal" tabindex="-1" role="dialog" aria-labelledby="resumeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resumeModalLabel">Your Resume</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalResumeContent">
                        <!-- Resume content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <button class="logout-btn mt-3" onclick="logout()">Logout</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Your JavaScript -->
    <script src="/appresume.js"></script>
</body>
</html>
